<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaptionFlow - AI Viral Video Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Montserrat:wght@800;900&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #7c3aed;
            --accent-glow: rgba(124, 58, 237, 0.4);
        }
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: #050505;
          color: white;
          -webkit-font-smoothing: antialiased;
        }
        .font-brand { font-family: 'Montserrat', sans-serif; }
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        
        .glass-card {
          background: rgba(255, 255, 255, 0.03);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .pro-shadow {
          box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -4px rgba(0, 0, 0, 0.4), inset 0 1px 1px rgba(255,255,255,0.05);
        }

        .pro-shadow-hover:hover {
          box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.6), 0 8px 10px -6px rgba(0, 0, 0, 0.6), inset 0 1px 1px rgba(255,255,255,0.1);
          transform: translateY(-4px);
        }

        .glass-overlay {
          background: rgba(0, 0, 0, 0.4);
          backdrop-filter: blur(8px);
        }

        .purple-glow {
          box-shadow: 0 0 30px var(--accent-glow);
        }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

        .bg-purple-gradient {
          background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
        }

        .text-gradient {
          background: linear-gradient(to right, #fff, #a855f7);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        .mesh-gradient {
            background-color: #050505;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        }

        /* Entry Animations */
        @keyframes pop {
          0% { transform: scale(0.8); opacity: 0; }
          60% { transform: scale(1.1); opacity: 1; }
          100% { transform: scale(1); }
        }
        .animate-pop { animation: pop 0.2s ease-out forwards; }

        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }
        .animate-fade-in { animation: fadeIn 0.25s ease-out forwards; }

        @keyframes slideUp {
          from { transform: translateY(40px); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        @keyframes float {
          0% { transform: translateY(0px); }
          50% { transform: translateY(-20px); }
          100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }

        .perspective-mockup {
            perspective: 1500px;
        }
        .mockup-content {
            transform: rotateX(15deg) rotateY(-10deg) rotateZ(2deg);
            transition: transform 0.5s ease;
        }
        .perspective-mockup:hover .mockup-content {
            transform: rotateX(5deg) rotateY(-2deg) rotateZ(0deg);
        }

        .ticker-scroll {
            display: flex;
            width: fit-content;
            animation: ticker 30s linear infinite;
        }
        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.4",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="antialiased overflow-x-hidden selection:bg-purple-500/30 selection:text-purple-200">
    <div id="root"></div>
</body>
</html>
