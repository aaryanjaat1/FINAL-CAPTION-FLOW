<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaptionFlow - AI Viral Video Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Montserrat:wght@800;900&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #7c3aed;
            --accent-glow: rgba(124, 58, 237, 0.4);
        }
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: #050505;
          color: white;
          -webkit-font-smoothing: antialiased;
        }
        .font-brand { font-family: 'Montserrat', sans-serif; }
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        
        .glass-card {
          background: rgba(255, 255, 255, 0.03);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.08);
          box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .glass-overlay {
          background: rgba(0, 0, 0, 0.4);
          backdrop-filter: blur(8px);
        }

        .purple-glow {
          box-shadow: 0 0 30px var(--accent-glow);
        }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

        .bg-purple-gradient {
          background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
        }

        .text-gradient {
          background: linear-gradient(to right, #fff, #a855f7);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        @keyframes float {
          0% { transform: translateY(0px); }
          50% { transform: translateY(-10px); }
          100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.4",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="antialiased overflow-x-hidden selection:bg-purple-500/30 selection:text-purple-200">
    <div id="root"></div>
</body>
</html>
