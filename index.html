
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaptionFlow - AI Viral Video Editor</title>
    <meta name="description" content="Transform your voice with AI-powered viral captions. One click, professional quality.">
    
    <link rel="stylesheet" href="tailwind.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              brand: ['Montserrat', 'sans-serif'],
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              mono: ['Space Grotesk', 'monospace'],
            },
            colors: {
              purple: {
                500: '#8b5cf6',
                600: '#7c3aed',
                900: '#4c1d95',
              },
              dark: {
                900: '#000000',
                800: '#050505',
              }
            },
            animation: {
              'pop': 'pop 0.3s cubic-bezier(0.26, 0.53, 0.74, 1.48)',
              'float': 'float 6s ease-in-out infinite',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              pop: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(40px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>

    <script>
      window.process = window.process || { env: { API_KEY: "" } };
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Montserrat:wght@800;900&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
<script type="importmap">

}
</script>
</head>

</body>
</html>
