<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">

    <title>CaptionFlow - AI Viral Video Editor</title>
    <meta name="description" content="Transform your voice with AI-powered viral captions. One click, professional quality.">
    
    <base href="/">

    <script>
      /**
       * SAFE BOOTSTRAP
       * This ensures 'process.env' exists so the Gemini SDK and app logic 
       * do not crash the browser on startup.
       */
      window.process = window.process || { env: {} };

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Montserrat:wght@800;900&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #7c3aed;
        }
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: #050505;
          color: white;
          margin: 0;
        }
        .mesh-gradient {
            background-color: #050505;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%);
        }
        /* Proof of life loading indicator */
        #root:empty::after {
            content: "CAPTIONFLOW V2.0";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 9px;
            font-weight: 900;
            letter-spacing: 0.8em;
            color: rgba(255,255,255,0.1);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.1; } 50% { opacity: 0.3; } }
    </style>
